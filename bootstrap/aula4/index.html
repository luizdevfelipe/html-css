<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout em Grid</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        .h400{
            height: 400px;
        }
        .h100{
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>


    <!-- as duas soluções apresentam mesmo resultado -->

    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark h100 mt-5"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3 bg-dark bg-opacity-50 h400"></div>
            <div class="col-9 bg-dark bg-opacity-75 h400"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark h100"></div>
        </div>
    </div>


</body>
</html>
