<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p#hide{
            display: none;
        }
        div:hover > p#hide{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div#teste:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    
    <div id="teste">
        Passe o mouse aqui
        <p id="hide">Texto Escondido...</p>
        <p>Texto exibido</p>
    </div>
    
    <div>
        <p>Fim do exemplo</p>
    </div>
</body>
</html>
