<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffdd00">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>

        <p>
            <label for="ifile">Foto de perfil:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
