<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome: </label> 
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="">
        </p>
        <p>
            <label for="idata">Dia da Prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>      
            // Mes e Ano
            var agora = new Date()          
            var mes = agora.getMonth()
            var ano = agora.getFullYear()
            var dia = agora.getDate()
            //DOM do input e atribuição do valor de ano/mes  ex:2023-08
            var periodo = document.getElementById("imes")            
            periodo.value = `${ano}-0${mes+1}`          
            //DOM do dia da prova para o dia atual - atribuição do dia atual ex:2023-08-14
            var prova = document.getElementById('idata')
            prova.value = `${ano}-0${mes+1}-${dia}`
    </script>
</body>
</html>
